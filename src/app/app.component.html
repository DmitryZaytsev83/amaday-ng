<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg dark">
      <div class="container-fluid">
        <a class="nav-link" routerLink="/"><img width="78px" class="img-fluid"
                                                src="./assets/logo.jpg"
                                                alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
             id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navbarItems">
              <a class="nav-link" aria-current="page"
                 [routerLink]="item.href"
                 routerLinkActive="active">{{item.link}}</a>
            </li>
            <li class="nav-item" (click)="showModal()">
              <a class="nav-link"
              >Kontacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

</div>
